<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Likes</title>
</head>

<body>
  <!-- nav bar -->
  <nav>
    <h1>Network</h1>
  </nav>
  <!-- your feed  -->
    <h2>Your Feed</h2>
  <div class="container">
    <!-- left side  -->
    <div class="left-side">
      <!-- james doe -->
      <div class="james-doe">
        <img src="./user-circle.png" alt="user-circle">
        <a href="#">Add an avatar</a>
        <h3>James Doe</h3>
      </div>
    </div>
    <!-- right side  -->
    <div class="right-side">
      <div class="some-user-box1">
        <div class="user">
          <h3>Neil M</h3>
          <p id="like-counter1">9 like(s)</p>
          <button onclick="like1()">Like</button>
        </div>
        <div class="filler">
          <h3>I just set up this new discord bot, let me<br> know what you all think. <a href="#">link</a></h3>
        </div>
      </div>
      <div class="some-user-box2">
        <div class="user">
          <h3>Nichole K</h3>
          <p id="like-counter2">12 like(s)</p>
          <button onclick="like2()">Like</button>
        </div>
        <div class="filler">
          <h3>Just finished my <a href="#">next comic,</a> check it out.</h3>
        </div>
      </div>
      <div class="some-user-box1">
        <div class="user">
          <h3>Jim R</h3>
          <p id="like-counter3">9 like(s)</p>
          <button onclick="like3()">Like</button>
        </div>
        <div class="filler">
          <h3>I can't stop listening to the <a href="#">new album.</a><br>Who else is liking it?</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
